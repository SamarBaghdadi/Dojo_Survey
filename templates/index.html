<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
  </head>
  <body>
    <h1>Hello there</h1>

    <form class="container" action="/submit" method="post">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
          >Your Name</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            name="name"
          />
        </div>
      </div>
      <div class="row">
        <label for="inputState" class="col-sm-2 col-form-label"
          >Dojo Location</label
        >
        <select id="inputState" class="form-control" name="location">
          <option selected>San Jose</option>
          <option>Tunis</option>
          <option>Korba</option>
          <option>Djerba</option>
          <option>Sousse</option>
          <option>Nabeul</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="favLang" class="col-sm-2 col-form-label"
          >Favorite Language:</label
        >
        <select id="favLang" class="form-control" name="favlang">
          <option selected>Python</option>
          <option>Csharp</option>
          <option>Cplusplus</option>
          <option>JAVA</option>
          <option>JAVASCRIPT</option>
          <option>FORTRAN</option>
          <option>C</option>
        </select>
      </div>

      <div class="form-outline mb-4">
        <label for="favLang" class="col-sm-2 col-form-label"
          >Comments:(optional)</label
        >
        <textarea
          name="comments"
          class="form-control"
          id="staticEmail_"
          rows="4"
        ></textarea>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios1"
                value="Male"
                checked
              />
              <label class="form-check-label" for="gridRadios1"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="Female"
              />
              <label class="form-check-label" for="gridRadios2"> Female </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="Rupaul"
              />
              <label class="form-check-label" for="gridRadios2"> Rupaul </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="True"
          id="defaultCheck1"
          name="notif"
        />
        <label class="form-check-label" for="defaultCheck1">
          receive Coding Dojo Notifications
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck2"
          name="20min"
        />
        <label class="form-check-label" for="defaultCheck2">
          I agree on the terms of Coding Dojo 20 minutes rule policy
        </label>
      </div>

      <button class="btn btn-primary btn-block mb-4" type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
